function oldIE() {
    if (/MSIE (\d+\.\d+);/.test(navigator.userAgent)) { //test for MSIE x.x;
        var ieversion = new Number(RegExp.$1);  // capture x.x portion and store as a number
        if (ieversion >= 5) {
            return ieversion;
        }
        else {
            return 1;
        }
    } else { return 0; }

}
function checkIt() {
    var i = oldIE();
    if (i > 6 && i < 8) {
        return true;
    } else {
        return false;
    }


}
